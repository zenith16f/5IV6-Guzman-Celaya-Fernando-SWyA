<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--* Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/transition.css" />
    <!--* Scripts -->
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Cifrado Viggenere</title>
  </head>

  <!--* Body  -->
  <body>
    <div class="transition transition-1 is-active"></div>
    <div class="container">
      <h1>Cifrado Viggenere</h1>
      <div class="center-block">
        <article class="datos">
          <h3>Texto a Cifrar</h3>
          <br />
          <p><input type="text" id="texto" /></p>
          <br />
          <p>
            <input
              type="button"
              class="btn btn-info"
              value="Cifrar"
              onclick="longitudCifrar()"
            />
            <input
              type="button"
              class="btn btn-info"
              value="Descifrar"
              onclick="longitudDescifrar()"
            />
            <input
              type="button"
              class="btn btn-info"
              value="Reiniciar"
              onclick="reiniciar()"
            />
          </p>
          <br />
          <h3>Ingrese la clave secreta</h3>
          <br />
          <p>
            <input
              type="text"
              name="posicionamiento"
              id="textoClave"
              onpaste="return false;"
              ondrop="return false;"
            />
          </p>
          <br />
          <h3>Resultado</h3>
          <br />
          <textarea
            id="res"
            onpaste="return false;"
            ondrop="return false;"
          ></textarea>
          <br />
          <p>
            <input
              type="button"
              class="btn btn-info"
              value="copiar"
              onclick="colocar()"
            />
          </p>
        </article>
        <a href="../index.html">Home</a>
      </div>
    </div>
    <!--* Script -->
    <script src="./JS/viggenere.js"></script>
    <script src="./JS/transition.js"></script>
  </body>
</html>
