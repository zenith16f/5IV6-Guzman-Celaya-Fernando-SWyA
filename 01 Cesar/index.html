<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- *Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/transition.css" />

    <title>Cesar</title>
  </head>

  <!-- *Body -->
  <body>
    <div class="container">
      <div class="transition transition-2 is-active"></div>
      <h1>Cifrado Cesar con JS</h1>
      <hr />
      <div class="filas">
        <div class="col-md-12">
          <div class="form-group">
            <label for="label">Texto a cifrar:</label>
            <textarea
              name="texto"
              id="texto"
              class="form-control"
              type="text"
            ></textarea>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="desplazamiento">Desplazamiento</label>
            <input
              type="range"
              min="1"
              max="25"
              value="1"
              id="desplazamiento"
              name="desplazamiento"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="cifrado">Texto a cifrado:</label>
            <textarea
              name="cifrado"
              id="cifrado"
              class="form-control"
              type="text"
              disabled="disabled"
            ></textarea>
          </div>
        </div>
        <!-- <div class="col-md-12">
          <div class="form-group">
            <label for="cifrado">Texto descifrado:</label>
            <textarea
              name="descifrado"
              id="descifrado"
              class="form-control"
              type="text"
              disabled="disabled"
            ></textarea>
          </div>
        </div> -->
      </div>
      <div class="links">
        <a href="../index.html">Landing page</a>
      </div>
    </div>

    <!-- *Scripts -->
    <script src="./JS/cesar.js"></script>
    <script src="./JS/transition.js"></script>
  </body>
</html>
